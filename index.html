<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="h-screen bg-cream flex items-center justify-center">
    <div class="w-full max-w-[540px]">
      <header
        class="bg-red rounded-20 px-8 pt-[1.6875rem] pb-[1.5625rem] flex justify-between items-center mb-6"
      >
        <div class="flex flex-col gap-2">
          <span class="text-white">My balance</span>
          <span class="text-light font-bold text-32">$921.48</span>
        </div>
        <img
          src="./src/images/svg/Header logo.svg"
          alt="Roundeds icon "
          width="72"
          height="48"
        />
      </header>
      <main
        class="bg-white rounded-20 px-8 pt-[1.6875rem] pb-[2.5625rem] flex justify-between flex-col"
      >
        <h2 class="font-bold text-[32px] text-brown mb-[66px]">
          Spending - Last 7 days
        </h2>

        <!-- main content -->
        <div class="flex  items-end justify-between h-40 mb-[32px] hover:cursor-pointer  box-border">
          <!-- section diogram card -->
          <div class="flex flex-col items-center gap-2 hover:scale-105 transition duration-300 ease-in-out">
            <div       class="w-[50px] bg-red rounded-md h-[3.125rem] hover:transform-content hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal  hover:text-black transition duration-300 ease-in-out hover:scale-125">mon</span>
          </div>
          <!-- card 2 -->
          <div class="flex flex-col items-center gap-2">
            <div class="w-[50px] bg-red rounded-md h-[6.25rem] hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal  hover:text-black transition duration-300 ease-in-out hover:scale-125">tue</span>
          </div>
          <!-- card 3 -->
          <div class=" relative flex flex-col items-center gap-2">
            <span class="absolute bottom-full mb-[8px] w-[4.6875rem] flex items-center rounded-[.3125rem] bg-brown text-white px-2 pt-2 pb-2">$52.36</span >
            <div class="w-[50px] bg-cyan rounded-md h-[9.375rem] hover:bg-hover-cyan hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal  hover:text-black transition duration-300 ease-in-out hover:scale-125">wed</span>
          </div>
          <!-- card 4 -->
          <div class="relative flex flex-col items-center gap-2">
            <span class="absolute bottom-full mb-[8px] w-[4.6875rem] flex items-center rounded-[.3125rem] bg-brown text-white px-2 pt-2 pb-2">$31.07</span>
            <div class="w-[50px] bg-red rounded-md h-[5.5625rem] hover:bg-hover-red hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal  hover:text-black transition duration-300 ease-in-out hover:scale-125">thu</span>
          </div>
          <!-- card 5 -->
          <div class="flex flex-col items-center gap-2">
            <div class="w-[50px] bg-red rounded-md h-[4.1875rem] hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal  hover:text-black transition duration-300 ease-in-out hover:scale-125">fri</span>
          </div>
          <!-- card 6 -->
          <div class="flex flex-col items-center gap-2">
            <div class="w-[50px] bg-red rounded-md h-[7.75rem] hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal  hover:text-black transition duration-300 ease-in-out hover:scale-125">sat</span>
          </div>
          <!-- card 7 -->
          <div class="flex flex-col items-center gap-2">
            <div class="w-[50px] bg-red rounded-md h-[4.5625rem] hover:scale-105 transition duration-300 ease-in-out"></div>
            <span class="text-[15px] text-gray font-normal hover:text-black transition duration-300 ease-in-out hover:scale-125">sun</span>
          </div>
        </div>
        <!-- section card end -->
        <hr class="my-5 text-cream rounded-[1px] h-[4px] mb-[32px]" />
        <!-- main content footer -->
        <div class="flex justify-between items-end pb-[2.5625rem]">
          <div class="flex flex-col gap-[1]">
            <p class="text-[18px] text-brown font-normal">Total this month</p>
            <p class="text-5xl font-bold text-brown ">$478.33</p>
          </div>
          <div class="text-right">
            <p class="text-[18px] font-bold text-brown">+2.4%</p>
            <p class="text-[18px] text-gray">from last month</p>
          </div>
        </div>
        <!-- main content end -->
      </main>
    </div>
  </body>
</html>
